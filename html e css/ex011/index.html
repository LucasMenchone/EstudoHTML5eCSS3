<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste com imagens utilizando a tag &lt;picture&gt; em conjunto com &lt;img&gt;</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios no HTML5</h1>
    <p>Para isso utilizamos a tag &lt;audio&gt;</p>
    <!-- Forma 1: -->
    <audio src="midia/espeluznante.mp3" controls autoplay></audio>

    <!-- Forma 2: -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/espeluznante.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não tem suporte ao arquivo de audio<br>
            <a href="midia/espeluznante.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
