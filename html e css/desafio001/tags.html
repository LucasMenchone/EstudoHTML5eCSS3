<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
    <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags &lt;h1&gt; até &lt;h6&gt; para títulos de maior para menor importância">Títulos</abbr></li>
        <li><abbr title="utilize a tag &lt;img&gt; e dentro do atributo &lsquo;src&lsquo; insira o caminho da imagem a ser carregada">Imagens</abbr></li>
        <li><abbr title="Utitize a tag &lt;abbr&gt; e digite a descrição desejada">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt; para digitar codigos monoespaçados e caso queira manter a formatação de espaçamento, quebra de linha e identação do texto do código, envolva-o numa tag &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="utilize a tag &lt;ol&gt; pra iniciar a lista e &lt;li&gt; pra cada elemento">Listas Numeradas</abbr></li>
        <li><abbr title="utilize a tag &lt;ul&gt; pra iniciar a lista e &lt;li&gt; pra cada elemento">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
