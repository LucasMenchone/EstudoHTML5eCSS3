<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="name">Nome:</label>
            <input placeholder="digite seu nome" type="text" id="name" name="usuario_nome"/>
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input placeholder="digite seu email" id="mail" name="usuario_email"/>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea placeholder="digite sua mensagem" id="msg" name="usuario_msg"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</body>
</html>
